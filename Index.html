<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フィルター＆カメラ切替サンプル</title>
  <style>
    /* 全画面フレックス布局 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    /* 上部フィルターコントロール */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 0.5rem;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    .controls label {
      flex: 1 1 45%;
      font-size: 1rem;
      margin: 0.25rem;
      color: #fff;
    }
    .controls input {
      width: 100%;
      margin-top: 0.25rem;
    }
    /* カメラ映像 */
    #video {
      flex: 1;
      width: 100%;
      object-fit: cover;
      /* 初期フィルター */
      filter: saturate(100%) brightness(100%);
    }
    /* 下部ボタン */
    .actions {
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    .actions button {
      flex: 1 1 auto;
      margin: 0 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #1e90ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- フィルターコントロール -->
  <div class="controls">
    <label>
      彩度<br>
      <input type="range" id="saturate"   min="0"  max="200" value="100">
      <span id="val-saturate">100%</span>
    </label>
    <label>
      明度<br>
      <input type="range" id="brightness" min="0"  max="200" value="100">
      <span id="val-brightness">100%</span>
    </label>
    <label>
      コントラスト<br>
      <input type="range" id="contrast"   min="0"  max="200" value="100">
      <span id="val-contrast">100%</span>
    </label>
    <label>
      セピア<br>
      <input type="range" id="sepia"      min="0"  max="100" value="0">
      <span id="val-sepia">0%</span>
    </label>
  </div>

  <!-- カメラ映像 -->
  <video id="video" autoplay playsinline muted></video>

  <!-- カメラ切替ボタン -->
  <div class="actions">
    <button id="switchCamera">カメラ切替</button>
  </div>

  <script>
    // 要素取得
    const video = document.getElementById('video');
    const switchBtn = document.getElementById('switchCamera');

    // フィルター設定
    const filters = [
      { id:'saturate',   unit:'%', css:'saturate'   },
      { id:'brightness', unit:'%', css:'brightness' },
      { id:'contrast',   unit:'%', css:'contrast'   },
      { id:'sepia',      unit:'%', css:'sepia'      }
    ];

    // 選択可能なカメラ情報
    let videoInputs = [];
    let currentCameraIndex = 0;
    let stream = null;

    // カメラ列挙
    async function enumerateCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoInputs = devices
        .filter(d => d.kind === 'videoinput')
        .map(d => d.deviceId);
    }

    // カメラ起動
    async function startCamera(deviceId) {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } }
        });
        video.srcObject = stream;
      } catch (e) {
        console.error('カメラ起動エラー:', e);
      }
    }

    // フィルター適用
    function applyFilters() {
      const filterString = filters.map(f => {
        const val = document.getElementById(f.id).value;
        document.getElementById(`val-${f.id}`).textContent = `${val}${f.unit}`;
        return `${f.css}(${val}${f.unit})`;
      }).join(' ');
      video.style.filter = filterString;
    }

    // スライダーセットアップ
    function setupSliders() {
      filters.forEach(f => {
        const slider = document.getElementById(f.id);
        slider.addEventListener('input', applyFilters);
      });
      applyFilters();
    }

    // カメラ切替
    switchBtn.addEventListener('click', async () => {
      if (videoInputs.length < 2) return;
      currentCameraIndex = (currentCameraIndex + 1) % videoInputs.length;
      await startCamera(videoInputs[currentCameraIndex]);
    });

    // 初期化
    window.addEventListener('DOMContentLoaded', async () => {
      await enumerateCameras();
      if (videoInputs.length > 0) {
        await startCamera(videoInputs[0]);
      }
      setupSliders();
    });
  </script>
</body>
</html>
