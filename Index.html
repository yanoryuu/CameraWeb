<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>スマホ対応・写真保存アプリ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 0.5rem;
      background: rgba(0,0,0,0.5);
    }
    .controls label {
      flex: 1 1 45%;
      font-size: 1rem;
      margin: 0.25rem;
    }
    .controls input {
      width: 100%;
      margin-top: 0.25rem;
    }
    #video {
      flex: 1;
      width: 100%;
      object-fit: cover;
      /* 初期フィルター */
      filter: saturate(100%) brightness(100%);
    }
    .actions {
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      background: rgba(0,0,0,0.5);
    }
    .actions button {
      flex: 1 1 auto;
      margin: 0 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #1e90ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="controls">
    <label>
      彩度<br>
      <input type="range" id="saturate" min="0" max="200" value="100">
      <span id="val-saturate">100%</span>
    </label>
    <label>
      明度<br>
      <input type="range" id="brightness" min="0" max="200" value="100">
      <span id="val-brightness">100%</span>
    </label>
    <label>
      コントラスト<br>
      <input type="range" id="contrast" min="0" max="200" value="100">
      <span id="val-contrast">100%</span>
    </label>
    <label>
      セピア<br>
      <input type="range" id="sepia" min="0" max="100" value="0">
      <span id="val-sepia">0%</span>
    </label>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <div class="actions">
    <button id="capture">撮影＆保存</button>
  </div>

  <script>
    const video      = document.getElementById('video');
    const canvas     = document.getElementById('canvas');
    const ctx        = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');

    const filters = [
      { id:'saturate',   unit:'%',   css:'saturate'   },
      { id:'brightness', unit:'%',   css:'brightness' },
      { id:'contrast',   unit:'%',   css:'contrast'   },
      { id:'sepia',      unit:'%',   css:'sepia'      }
    ];

    // カメラ自動起動
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode: 'environment' } });
        video.srcObject = stream;
      } catch(e) {
        alert('カメラ取得失敗: ' + e.message);
      }
    }

    // スライダーセットアップ
    function setupSliders() {
      filters.forEach(f => {
        const slider = document.getElementById(f.id);
        const label  = document.getElementById('val-'+f.id);
        slider.addEventListener('input', ()=>{
          label.textContent = slider.value + f.unit;
          applyFilters();
        });
      });
    }

    // フィルター適用
    function applyFilters() {
      const str = filters.map(f=>{
        const v = document.getElementById(f.id).value;
        return `${f.css}(${v}${f.unit})`;
      }).join(' ');
      video.style.filter = str;
    }

    // 撮影＆シェア（写真アプリへ保存）
    async function captureAndShare() {
      // canvas にコピー
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.style.filter = video.style.filter;
      ctx.drawImage(video, 0, 0);

      // blob 作成
      canvas.toBlob(async blob => {
        const file = new File([blob], 'photo.png', { type: 'image/png' });
        // Web Share API Level 2 が使えるか？
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          try {
            await navigator.share({ files: [file], title: '撮影写真', text: 'My Filtered Photo' });
          } catch (err) {
            alert('シェアに失敗しました: ' + err.message);
          }
        } else {
          // フォールバック：ダウンロードリンクを生成（手動保存）
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'photo.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          alert('画像を保存しました。長押しで「写真に追加」してください。');
        }
      }, 'image/png', 1);
    }

    // イベント登録
    window.addEventListener('DOMContentLoaded', () => {
      startCamera();
      setupSliders();
      applyFilters();
      captureBtn.addEventListener('click', captureAndShare);
    });
  </script>

</body>
</html>
