<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ切替サンプル</title>
  <style>
    /* 全画面レイアウト */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
    }
    /* ビデオ表示 */
    #video {
      flex: 1;
      width: 100%;
      object-fit: cover;
    }
    /* ボタンエリア */
    .actions {
      display: flex;
      justify-content: center;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
    }
    .actions button {
      flex: 1;
      margin: 0 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background: #1e90ff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- カメラ映像 -->
  <video id="video" autoplay playsinline muted></video>

  <!-- カメラ切替ボタン -->
  <div class="actions">
    <button id="switchCamera">カメラ切替</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const switchBtn = document.getElementById('switchCamera');

    let videoInputs = [];           // 接続されているカメラの deviceId 一覧
    let currentCameraIndex = 0;     // 今表示中のカメラのインデックス
    let stream = null;              // 現在の MediaStream

    // 利用可能なカメラを列挙
    async function enumerateCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoInputs = devices
        .filter(d => d.kind === 'videoinput')
        .map(d => d.deviceId);
    }

    // 指定した deviceId でカメラを起動
    async function startCamera(deviceId) {
      // 既存のストリームを停止
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      // 新しいストリームを取得
      stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } }
      });
      video.srcObject = stream;
    }

    // カメラ切替処理
    switchBtn.addEventListener('click', async () => {
      if (videoInputs.length <= 1) return;
      currentCameraIndex = (currentCameraIndex + 1) % videoInputs.length;
      await startCamera(videoInputs[currentCameraIndex]);
    });

    // ページロード時に初期化
    window.addEventListener('DOMContentLoaded', async () => {
      await enumerateCameras();
      if (videoInputs.length > 0) {
        await startCamera(videoInputs[0]);
      } else {
        alert('カメラが見つかりませんでした');
      }
    });
  </script>
</body>
</html>
