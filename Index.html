<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>スマホ最適化・写真加工＆スタンプアプリ</title>

  <!-- MediaPipe FaceMesh のみグローバル読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.3/face_mesh.js" crossorigin="anonymous"></script>

  <style>
   html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* ３行構成のグリッド */
body {
  display: grid;
  grid-template-rows: auto 1fr auto;
}

/* 上部スライダー群 */
.controls {
  grid-row: 1;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  padding: 0.5rem;
  background: rgba(0,0,0,0.5);
  position: sticky;
  top: 0;
  z-index: 10;
}

/* 真ん中：映像 */
#video {
  grid-row: 2;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: saturate(100%) brightness(100%);
}

/* 下部撮影ボタン */
.actions {
  grid-row: 3;
  display: flex;
  justify-content: center;
  padding: 0.5rem;
  background: rgba(0,0,0,0.5);
  position: sticky;
  bottom: 0;
  z-index: 10;
}
  </style>
</head>
<body>

  <!-- 上部：フィルターコントロール -->
  <div class="controls">
    <label>
      彩度
      <input type="range" id="saturate"   min="0"   max="200" value="100">
      <span id="val-saturate">100%</span>
    </label>
    <label>
      明度
      <input type="range" id="brightness" min="0"   max="200" value="100">
      <span id="val-brightness">100%</span>
    </label>
    <label>
      コントラスト
      <input type="range" id="contrast"   min="0"   max="200" value="100">
      <span id="val-contrast">100%</span>
    </label>
    <label>
      セピア
      <input type="range" id="sepia"      min="0"   max="100" value="0">
      <span id="val-sepia">0%</span>
    </label>
  </div>

  <!-- 中央：カメラ映像 -->
  <video id="video" autoplay playsinline></video>
  <!-- 顔トラッキング用オーバーレイ -->
  <canvas id="overlay"></canvas>
  <!-- 撮影キャプチャ用キャンバス -->
  <canvas id="canvas"></canvas>

  <!-- 下部：撮影＆保存／カメラ切替 -->
  <div class="actions">
    <button id="capture">撮影＆保存</button>
    <button id="switch">カメラ切替</button>
  </div>

  <script>
    const video      = document.getElementById('video');
    const overlay    = document.getElementById('overlay');
    const ctxOverlay = overlay.getContext('2d');
    const canvas     = document.getElementById('canvas');
    const ctxCanvas  = canvas.getContext('2d');
    const captureBtn = document.getElementById('capture');
    const switchBtn  = document.getElementById('switch');

    // フィルター設定
    const filters = [
      { id:'saturate',   unit:'%', css:'saturate'   },
      { id:'brightness', unit:'%', css:'brightness' },
      { id:'contrast',   unit:'%', css:'contrast'   },
      { id:'sepia',      unit:'%', css:'sepia'      }
    ];

    // カメラ切替用
    let facingMode = 'environment';

    // スタンプ画像
    const stamp = new Image();
    stamp.src = 'glasses.png';  // 同ディレクトリに置いてください

    // MediaPipe FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.3/${f}`
    });
    faceMesh.setOptions({ maxNumFaces:1, minDetectionConfidence:0.5, minTrackingConfidence:0.5 });
    faceMesh.onResults(results => {
      overlay.width  = video.videoWidth;
      overlay.height = video.videoHeight;
      ctxOverlay.clearRect(0,0,overlay.width,overlay.height);
      if (results.multiFaceLandmarks && stamp.complete) {
        const lm = results.multiFaceLandmarks[0];
        const L = lm[33], R = lm[263];
        const lx=L.x*overlay.width, ly=L.y*overlay.height;
        const rx=R.x*overlay.width, ry=R.y*overlay.height;
        const d=Math.hypot(rx-lx, ry-ly);
        const w=d*2.5, h=w*(stamp.height/stamp.width);
        const cx=(lx+rx)/2 - w/2, cy=(ly+ry)/2 - h/2 - 0.1*h;
        ctxOverlay.drawImage(stamp, cx, cy, w, h);
      }
    });

    // スライダー制御
    function applyFilters() {
      video.style.filter = filters.map(f => {
        const v=document.getElementById(f.id).value;
        document.getElementById('val-'+f.id).textContent = v + f.unit;
        return `${f.css}(${v}${f.unit})`;
      }).join(' ');
    }
    filters.forEach(f => {
      document.getElementById(f.id)
        .addEventListener('input', applyFilters);
    });

    // カメラ起動ループ
    let stream = null;
    async function startCamera() {
      if (stream) stream.getTracks().forEach(t=>t.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video:{ facingMode } });
        video.srcObject = stream;
        await new Promise(r=>video.onloadedmetadata=r);
        requestAnimationFrame(async function cb(){
          await faceMesh.send({ image: video });
          requestAnimationFrame(cb);
        });
      } catch(e) {
        alert('カメラ取得失敗: '+e.message);
      }
    }
    // カメラ切替
    switchBtn.addEventListener('click', () => {
      facingMode = facingMode==='environment'? 'user':'environment';
      startCamera();
    });

    // 撮影＆保存
    captureBtn.addEventListener('click', () => {
      canvas.width  = video.videoWidth;
      canvas.height = video.videoHeight;
      ctxCanvas.filter = video.style.filter;
      ctxCanvas.drawImage(video,   0,0);
      ctxCanvas.drawImage(overlay,  0,0);
      canvas.toBlob(async blob => {
        const file = new File([blob],'photo.png',{type:'image/png'});
        if (navigator.canShare?.({files:[file]})) {
          try { await navigator.share({files:[file], title:'撮影写真'}); }
          catch(err){ alert('シェア失敗: '+err.message); }
        } else {
          const url=URL.createObjectURL(blob);
          const a=document.createElement('a');
          a.href=url; a.download='photo.png';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          alert('長押しで写真アプリに保存してください');
        }
      }, 'image/png');
    });

    // 初期化
    window.addEventListener('DOMContentLoaded', () => {
      applyFilters();
      startCamera();
    });
  </script>
</body>
</html>
